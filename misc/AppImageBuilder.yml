# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
script:
  - rm -rf AppDir
  - mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
  - cp ../assets/icon.png AppDir/usr/share/icons/hicolor/256x256/apps/cloak-wallet.png
  - tar xf ../zwallet.tgz -C AppDir
  - cp ../target/release/libzeos_caterpillar.so AppDir/lib
AppDir:
  path: AppDir
  app_info:
    id: app.cloak.wallet
    name: CLOAK Wallet
    icon: cloak-wallet
    version: latest
    exec: cloak-wallet
    exec_args: $@
  apt:
    arch: amd64
    sources:
      - sourceline: deb [arch=amd64] http://ie.archive.ubuntu.com/ubuntu/ jammy main restricted universe multiverse
        key_url: 'https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920D1991BC93C'
    include:
      - libgtk-3-0
    exclude:
      - humanity-icon-theme
      - hicolor-icon-theme
      - adwaita-icon-theme
      - ubuntu-mono
AppImage:
  arch: x86_64
  update-information: guess
