id: app.cloak.wallet
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: cloak-wallet
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: zwallet_build
    sources:
      - type: file
        path: root/zwallet.tgz
    buildsystem: simple
    build-commands:
      - mkdir /app/bin
      - tar xvf zwallet.tgz -C /app/bin
  - name: zeos_caterpillar
    sources:
      - type: file
        path: root/libzeos_caterpillar.so
    buildsystem: simple
    build-commands:
      - cp libzeos_caterpillar.so /app/lib
  - name: misc
    sources:
      - type: file
        path: cloak-wallet.desktop
      - type: file
        path: cloak-wallet.metainfo.xml
      - type: file
        path: icon.png
    buildsystem: simple
    build-commands:
      - install -Dp -m 644 icon.png /app/share/icons/hicolor/256x256/apps/app.cloak.wallet.png
      - install -Dp -m 644 cloak-wallet.desktop /app/share/applications/app.cloak.wallet.desktop
      - install -Dp -m 644 cloak-wallet.metainfo.xml /app/share/metainfo/app.cloak.wallet.metainfo.xml
  - name: zwallet
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin/.dart_tool/sqflite_common_ffi
