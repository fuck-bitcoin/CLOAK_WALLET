name: cloak_api
description: Flutter FFI bindings for ZEOS/CLOAK privacy protocol (libzeos_caterpillar)
version: 0.0.1
homepage:

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.0.1
  convert: ^3.0.1
  json_annotation: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.2
  json_serializable: ^6.1.5

# Pure Dart FFI package - no Flutter plugin needed
# The .so library is bundled in linux/lib/ and loaded via DynamicLibrary.open()
