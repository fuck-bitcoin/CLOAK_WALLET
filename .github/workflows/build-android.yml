name: Build Android APK

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

env:
  ANDROID_NDK_VERSION: "25.1.8937393"
  FLUTTER_VERSION: "3.22.2"

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          packages: |
            ndk;${{ env.ANDROID_NDK_VERSION }}
            platforms;android-34
            build-tools;34.0.0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            zeos-caterpillar/target
            ~/.cargo/registry
            ~/.cargo/git
          key: android-rust-${{ hashFiles('zeos-caterpillar/Cargo.lock') }}
          restore-keys: android-rust-

      - name: Build Rust for Android (arm64-v8a + armeabi-v7a)
        working-directory: zeos-caterpillar
        run: |
          export ANDROID_NDK_HOME="$ANDROID_SDK_ROOT/ndk/${{ env.ANDROID_NDK_VERSION }}"
          cargo ndk -t arm64-v8a -t armeabi-v7a \
            -o ../android/app/src/main/jniLibs \
            build --release

      - name: Setup Flutter
        run: |
          git clone -b ${{ env.FLUTTER_VERSION }} --depth 1 \
            https://github.com/flutter/flutter.git "$HOME/flutter"
          echo "$HOME/flutter/bin" >> "$GITHUB_PATH"

      - name: Generate ephemeral keystore
        run: |
          mkdir -p docker
          keytool -genkeypair -v \
            -keystore docker/zwallet.jks \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -alias zwallet \
            -storepass cloakci123 -keypass cloakci123 \
            -dname "CN=CLOAK Wallet CI, O=CLOAK Team"

      - name: Build APK
        env:
          JKS_PASSWORD: cloakci123
        run: |
          flutter pub get
          dart run build_runner build -d
          (cd packages/cloak_api_ffi && flutter pub get)
          flutter build apk --release
          cp build/app/outputs/flutter-apk/app-release.apk CLOAK_Wallet.apk

      - name: Generate checksum
        run: sha256sum CLOAK_Wallet.apk > SHA256SUMS-android

      - uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: |
            CLOAK_Wallet.apk
            SHA256SUMS-android
          retention-days: 7

      - name: Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            CLOAK_Wallet.apk
            SHA256SUMS-android
